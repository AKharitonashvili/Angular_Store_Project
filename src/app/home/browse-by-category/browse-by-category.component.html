<section class="flex flex-col gap-4 py-16">
  <div class="flex items-center justify-between">
    <div class="text-2xl">Browse By Category</div>
    <div>
      <button [attr.aria-label]="'Slider Left'">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button [attr.aria-label]="'Slider Right'">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
  <div class="grid grid-cols-2 gap-4 lg:grid-cols-6">
    @for (item of categories$ | async; track $index) {
      <button
        class="flex h-[8rem] flex-col items-center justify-center rounded-md bg-optional-2">
        <div>
          <mat-icon>{{ item.icon }}</mat-icon>
        </div>
        <div>{{ item.name }}</div>
      </button>
    }
  </div>
</section>
